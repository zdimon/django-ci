<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Описание</th>
        <th scope="col">Дата</th>
        </tr>
        {% for commit in commits %}
            <tr>
                <td>
                    {{ commit.id }}
                </td>
                <td>
                    {{ commit.title }}
                </td>
                <td>
                    {{ commit.created_at }}
                </td>
            </tr>
        {% endfor %}
    </thead>
    </table>
